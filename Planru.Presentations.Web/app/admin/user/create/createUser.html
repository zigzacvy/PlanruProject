<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-6">
            <label for="tbFirstName" class="control-label">First Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-sm-6">
            <label for="tbLastName" class="control-label">Last Name</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="tbDisplayName" class="control-label">Display Name</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <label for="tbUserName" class="control-label">User Name</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <div class="rdio rdio-default">
                <input type="radio" name="radio" id="radioDefault" value="1" checked="checked">
                <label for="radioDefault">Auto-generated password</label>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="rdio rdio-default">
                <input type="radio" name="radio" value="2" id="radioPrimary">
                <label for="radioPrimary">Type password</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Enter password">
        </div>
        <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Re-enter password">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">
            Close
        </button>
        <button type="button" class="btn btn-primary">
            Create
        </button>
    </div>
</form>
